<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="../css/my_home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;
0,200;0,300;0,400;0,600;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600
&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="" />
        <div>
          <span class="emp-text">EMPLOYEE</span>
          <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="header-content">
        <div class="emp-detail-text">
          Employee Details
          <div class="emp-count">10</div>
        </div>
        <a href="\pages\employeepayroll.html" class="add-button">
          <img src="\assets\icons\add-24px.svg" alt="" />Add User
        </a>
      </div>
    </div>
    <table id="display" class="table">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Start Date</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>
          <img
            src="../assets/profile-images/Ellipse -3.png"
            class="profile"
            alt=""
          />
        </td>
        <td>Viresh Rawool</td>
        <td>M</td>
        <td>
          <div class="dept-label">HR</div>
          <div class="dept-label">Finance</div>
        </td>
        <td>3000000</td>
        <td>1 Nov 2020</td>
        <td>
        <img src="../assets/icons/delete-black-18dp.svg" onclick="remove(this)" id="1" alt="delete">
        <img src="../assets/icons/create-black-18dp.svg" onclick="update(this)" id="1" alt="edit">
    </td>
      </tr>
    </table>
  </body>
</html>
