<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="\assets\images\logo.png" alt="" />
        <div>
          <span class="emp-text">Employee</span><br />
          <span class="emp-text emp-payroll">Payroll</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label for="name" class="label text">Name</label>
          <input
            type="text"
            class="input"
            id="name"
            name="name"
            placeholder="Your name.."
            required/>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="row-content">
          <label for="profile" class="label text">Profile image</label>
          <div class="profile-radio-content">
            <label>
              <input
                type="radio"
                id="profile1"
                name="profile"
                value="\assets\profile-images\Ellipse -1.png"
                required
              />
              <img src="\assets\profile-images\Ellipse -1.png" alt="" id="image1" class="profile" />
            </label>
            <label>
              <input
                type="radio"
                id="profile2"
                name="profile"
                value="\assets\profile-images\Ellipse -2.png"
                required
              />
              <img src="\assets\profile-images\Ellipse -2.png" alt="" id="image2" class="profile" />
            </label>
            <label>
              <input
                type="radio"
                id="profile3"
                name="profile"
                value="\assets\profile-images\Ellipse -3.png"
                required
              />
              <img src="\assets\profile-images\Ellipse -3.png" alt="" id="image3" class="profile" />
            </label>
            <label>
              <input
                type="radio"
                id="profile4"
                name="profile"
                value="\assets\profile-images\Ellipse -4.png"
                required
              />
              <img src="\assets\profile-images\Ellipse -4.png" alt="" id="image4" class="profile" />
            </label>
          </div>
        </div>
        <div class="row-content">
          <label for="gender" class="label text">Gender</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male" class="text">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female" class="text">Female</label>
          </div>
        </div>
        <div class="row-content">
          <label for="department" class="label text">Department</label>
          <div>
            <input
              type="checkbox"
              class="checkbox"
              id="hr"
              name="hr"
              value="HR"
            />
            <label for="hr" class="text">HR</label>
            <input
              type="checkbox"
              class="checkbox"
              id="sale"
              name="sale"
              value="Sales"
            />
            <label for="sale" class="text">Sales</label>
            <input
              type="checkbox"
              class="checkbox"
              id="finance"
              name="finance"
              value="Finance"
            />
            <label for="finance" class="text">Finance</label>
            <input
              type="checkbox"
              class="checkbox"
              id="engineer"
              name="engineer"
              value="Engineer"
            />
            <label for="engineer" class="text">Engineer</label>
            <input
              type="checkbox"
              class="checkbox"
              id="other"
              name="other"
              value="Other"
            />
            <label for="other" class="text">Other</label>
          </div>
        </div>
        <div class="row-content">
            <label for="salary" class="label text">Choose your salary:</label>
            <input type="range" class="input" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        <div class="row-content">
            <label for="startDate" class="label text ">Start Date</label>
            <div>
                <select name="Day" id="day" onChange="myScript">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="Janaury">Janaury</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <select name="Year" id="year">
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
            <error-output class="date-error" for="text"></error-output>
        </div>
        <div class="row-content">
            <label for="notes" class="label text">Notes</label>
            <textarea name="Notes" id="notes" class="input" placeholder="" style="height:100px"></textarea> 
        </div>
        <div class="buttonParent">
            <a href="" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>
      </form>
    </div>
    <script src="../js/employeePayrollData.js"></script>
    <script src="../js/payroll_form.js"></script>
  </body>
</html>
