<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header-content header">
      <div class="logo-content">
        <img src="../assets/images/logo.png" alt="" />
        <div>
          <span class="emp-text">Employee</span><br />
          <span class="emp-text emp-payroll">Payroll</span>
        </div>
      </div>
    </header>
    <div class="form-content">
      <form class="form">
        <div class="form-head">Employee Payroll Form</div>
        <div class="row-content">
          <label for="name" class="label text">Name</label>
          <input
            type="text"
            class="input"
            id="name"
            name="name"
            placeholder="Your name.."
            required
          />
        </div>
        <div class="row-content">
            <label for="profile" class="label text">Profile image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="" required>
                    <img src="" alt="" id="image1" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="" required>
                    <img src="" alt="" id="image2" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="" required>
                    <img src="" alt="" id="image3" class="profile">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="" required>
                    <img src="" alt="" id="image4" class="profile">
                </label>
            </div>
        </div>
        
      </form>
    </div>
  </body>
</html>
